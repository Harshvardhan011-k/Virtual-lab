        <main id="mainContent" class="content">
            <div class="centered-content">
                <section class="questions">
                    <h2>Questions</h2>
                    <div id="question-container">
                        <!-- All questions will be dynamically inserted here -->
                    </div>    
                    <button id="submit-quiz" class="btn">Submit Quiz</button>
                </section>
        
                <section class="results">
                    <h2>Results</h2>
                    <p>You got <span id="correct">0</span> out of <span id="total">0</span> correct!</p>
                    <button id="restart" class="btn">Restart Quiz</button>

                    <h3>Kindly take a moment to fill out the feedback form</h3>
                    <button class="open-form-btn" onclick="openGoogleForm()">Open Google Form</button>
            
                    <script>
                        function openGoogleForm() {
                            window.open(
                                "https://docs.google.com/forms/d/e/1FAIpQLScAwKesMJ9kjxGcEfVYW0UEDh2s30bht2vK1pQFWbwcDN4nUQ/viewform",
                                "_blank"
                            );
                        }
                    </script>
                    <script>
                        const quizData = [
                            {
                                question: "What type of structure is a binary search tree?",
                                answers: [
                                    { text: "A linear structure", correct: false },
                                    { text: "A hierarchical structure", correct: true },
                                    { text: "A circular structure", correct: false },
                                    { text: "A static structure", correct: false },
                                ],
                            },
                            {
                                question: "In which direction would you find larger values in a binary search tree?",
                                answers: [
                                    { text: "To the left", correct: false },
                                    { text: "To the right", correct: true },
                                    { text: "In the middle", correct: false },
                                    { text: "Nowhere; values are random.", correct: false },
                                ],
                            },
                            {
                                question: "What do we call a node with no children in a binary tree?",
                                answers: [
                                    { text: "Root", correct: false },
                                    { text: "Leaf", correct: true },
                                    { text: "Parent", correct: false },
                                    { text: "Sibling", correct: false },
                                ],
                            },
                            {
                                question: "What is a binary tree?",
                                answers: [
                                    { text: "A tree where each node has exactly two children.", correct: false },
                                    { text: "A tree where each node has at most two children.", correct: true },
                                    { text: "A tree where each node has exactly one child.", correct: false },
                                    { text: "A tree where each node has an infinite number of children.", correct: false },
                                ],
                            },
                            {
                                question: "Which of the following is a type of binary tree traversal?",
                                answers: [
                                    { text: "Inorder Traversal", correct: true },
                                    { text: "Depth first traversal", correct: false },
                                    { text: "Breadth first traversal", correct: false },
                                    { text: "Random-order traversal", correct: false },
                                ],
                            },
                            {
                                question: "In a binary search tree (BST), what property does each node have?",
                                answers: [
                                    { text: "The left subtree has values greater than the node.", correct: false },
                                    { text: "The right subtree has values smaller than the node.", correct: false },
                                    { text: "The left subtree has values smaller than the node, and the right subtree has values greater than the node.", correct: true },
                                    { text: "The tree must be balanced.", correct: false },
                                ],
                            },
                            {
                                question: "What is the maximum number of nodes a binary tree can have at level 'n'?",
                                answers: [
                                    { text: "2^(n-1)", correct: false },
                                    { text: "2^n", correct: true },
                                    { text: "n^2", correct: false },
                                    { text: "n + 1", correct: false },
                                ],
                            },
                            {
                                question: "In a binary tree, what does a leaf node represent?",
                                answers: [
                                    { text: "A node with no children.", correct: true },
                                    { text: "A node with only one child.", correct: false },
                                    { text: "A node with exactly two children.", correct: false },
                                    { text: "A node with an unbalanced subtree.", correct: false },
                                ],
                            },
                            {
                                question: "What is the height of a binary tree with a single node?",
                                answers: [
                                    { text: "0", correct: false },
                                    { text: "1", correct: true },
                                    { text: "2", correct: false },
                                    { text: "It depends on the tree.", correct: false },
                                ],
                            },
                        ];



                        // Select the HTML elements
                        const questionContainer = document.querySelector("#question-container");
                        const resultsContainer = document.querySelector(".results");
                        const submitButton = document.querySelector("#submit-quiz");
                        const restartButton = document.querySelector("#restart");
                        const totalSpan = document.querySelector("#total");
                        const correctSpan = document.querySelector("#correct");

                        const answerLabels = ["A", "B", "C", "D"];

                        // Function to shuffle array
                        function shuffleArray(array) {
                            for (let i = array.length - 1; i > 0; i--) {
                                const j = Math.floor(Math.random() * (i + 1));
                                [array[i], array[j]] = [array[j], array[i]];
                            }
                            return array;
                        }

                        // Function to select 5 random questions from the quizData
                        function getRandomQuestions(data) {
                            const shuffled = shuffleArray(data);
                            return shuffled.slice(0, 5);
                        }

                        // Function to populate the HTML with 5 random questions and answer options
                        function showQuestions() {
                            const randomQuestions = getRandomQuestions(quizData);
                            questionContainer.innerHTML = randomQuestions.map((question, index) => `
                                <div class="question-block">
                                    <p>${index + 1}. ${question.question}</p>
                                    <ul>
                                        ${question.answers.map((answer, i) => `
                                            <li>
                                                <button class="answer-btn" data-question="${index}" data-correct="${answer.correct}">
                                                    <span>${answerLabels[i]}</span> ${answer.text}
                                                </button>
                                            </li>
                                        `).join("")}
                                    </ul>
                                    <p class="error-message" id="error-${index}"></p>
                                </div>
                            `).join("");
                        }

                        // Function to calculate the result based on the selected answers
                        function calculateResults() {
                            let allAnswered = true;
                            const answerButtons = document.querySelectorAll(".answer-btn");
                            let numCorrect = 0;

                            // Clear previous error messages
                            document.querySelectorAll(".error-message").forEach(msg => msg.textContent = "");

                            answerButtons.forEach(button => {
                                if (button.classList.contains("selected")) {
                                    const questionIndex = button.getAttribute("data-question");
                                    const isCorrect = button.getAttribute("data-correct") === "true";

                                    if (isCorrect) {
                                        numCorrect++;
                                    }
                                } else {
                                    // If a question has not been answered
                                    const questionIndex = button.getAttribute("data-question");
                                    const errorMessage = document.querySelector(`#error-${questionIndex}`);
                                    if (!document.querySelector(`.answer-btn[data-question="${questionIndex}"].selected`)) {
                                        errorMessage.textContent = "This is required";
                                        allAnswered = false;
                                    }
                                }
                            });

                            if (allAnswered) {
                                totalSpan.textContent = 5; // Update to show the total number of selected random questions
                                correctSpan.textContent = numCorrect;

                                // Hide questions section and show results
                                document.querySelector(".questions").style.display = "none";
                                resultsContainer.style.display = "block";
                            }
                        }

                        // Function to restart the quiz
                        function restartQuiz() {
                            resultsContainer.style.display = "none";
                            document.querySelector(".questions").style.display = "block";
                            showQuestions();
                        }

                        // Add event listeners
                        submitButton.addEventListener("click", calculateResults);
                        restartButton.addEventListener("click", restartQuiz);

                        // Initialize the quiz display
                        showQuestions();

                        // Add event listener to answer buttons for selection logic
                        questionContainer.addEventListener("click", (e) => {
                            if (e.target.classList.contains("answer-btn")) {
                                const allAnswers = e.target.parentElement.parentElement.querySelectorAll(".answer-btn");
                                allAnswers.forEach(btn => btn.classList.remove("selected"));
                                e.target.classList.add("selected");
                            }
                        });
                    </script>
                    
                </section>
            </div>

            
    </main>

    });
    let sidebr = document.getElementById("sidebar");

    let isScrolling;

    // Hide the sidebar when scrolling
    window.addEventListener("scroll", function() {
        // Hide sidebar while scrolling
        sidebar.style.transition = "transform 0.3s ease";
        sidebar.style.transform = "translateX(-100%)"; // Move sidebar off-screen

        // Clear previous timeout
        clearTimeout(isScrolling);

        // Show the sidebar after scrolling stops
        isScrolling = setTimeout(function() {
            sidebar.style.transform = "translateX(0)"; // Move sidebar back on-screen
        }, 300); // Sidebar reappears 300ms after scrolling stops
    });

</script>
